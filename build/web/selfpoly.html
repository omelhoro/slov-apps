  text-align: right; }

td.nom {
  background: linear-gradient(to right, white, #69f59f); }

.noun.nom {
  background-color: #69f59f; }

td.gen {
  background: linear-gradient(to right, white, yellow); }

.noun.gen {
  background-color: yellow; }

td.dat {
  background: linear-gradient(to right, white, #dc4af0); }

.noun.dat {
  background-color: #dc4af0; }

  background: linear-gradient(to right, white, #fa3939); }

.noun.acc {
  background-color: #fa3939; }

  background: linear-gradient(to right, white, #0ef0ec); }

.noun.loc {
  background-color: #0ef0ec; }

  background: linear-gradient(to right, white, #4792fc); }

.noun.ins {
  background-color: #4792fc; }

  transition-property: background-color;

  transition-property: background-color;

.false {

.right {
  background-color: green; }

.falsemarked {
  border: 4px inset red; }

.empty {
  background-color: #F6F6F6; }

.verb {

.pronoun {
