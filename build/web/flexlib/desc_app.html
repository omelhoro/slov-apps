<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="desct_table.html">
<link rel="import" href="../lib/filter.html">
<link rel="import" href="../lib/filter-panel.html">
<link rel="import" href="../lib/inpool_label.html">

<polymer-element name="desc-app" extends='filter-tmp'>
<template>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap_buttons.min.css">
<filter-panel filtermapList='{{[genMap]}}' on-click={{filter}}></filter-panel>
<div class=row>
	<div class=col-lg-6 on-click={{changeMod}}>
		<button class='btn wordcentric'>One-Word</button>
		<button class='btn casecentric'>Multi-Words</button>
	</div>
</div>
<div class='row'>
	<div class='col-lg-6'>
		<div class=input-group>
			<form role='form' on-click={{setLevel}}>
				<div class='input-group'>
					<span class=input-group-addon>Number of Inputs</span> <select
						class="form-control">
						<option value='0.25'>{{levelMap['cats']["0.25"]}}</option>
						<option value='0.50'>{{levelMap['cats']["0.50"]}}</option>
						<option value='0.75'>{{levelMap['cats']["0.75"]}}</option>
						<option value='1'>{{levelMap['cats']["1"]}}</option>
					</select>
				</div>
			</form>
		</div>
		<inpool-label nip='{{nInPool}}' class='disabled' on-click='{{next}}'></inpool-label>
	</div>
</div>
<div class='desc-table'></div>

<!--  
  <desct-table curParadigm='{{curParadigm}}' firstTdOrder='{{firstTdOrder}}' wordData='{{curTask}}'  > </desct-table>
  --> </template> <script type="application/dart" src="desc_app.dart"></script> </polymer-element>
