<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="flex-inp"> <template>
<template if='{{hid && stem!=""}}'>
<link rel="stylesheet" href="/static/css/selfpoly.css">
<style>
.false{
    background-color: red;
}

.right{
    background-color: green;
}

.empty{
  background-color: #F6F6F6;
}
input#i{
    transition-property:background-color;
    transition-duration: 2s;
}
</style>
<div class="input-group">
  <span class="input-group-addon">{{stem}}</span> <input id='i'
    class='form-control flex' type='text' data-sol='{{flx}}' size=4 />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default control"
      on-click={{control}}>
<!--       <span class="glyphicon glyphicon-question-sign"></span> -->
      <span>?</span>
    </button>
  </span>
</div>
</template> <template if='{{!hid && stem!=""}}'> <span>{{stem+""+flx}}</span>
</template> <template if='{{stem==""}}'> <span class="empty"></span> </template> </template> <script
  type="application/dart" src="flex_inp.dart"></script> </polymer-element>
