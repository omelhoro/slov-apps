<link rel="import" href="packages/polymer/polymer.html">
<link rel='import' href='wordf_app.html'>

<polymer-element name='marknoun-app' extends='wordf-app'>
<template>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/selfpoly.css">
<style>
#menu.case-menu {
	position: fixed;
	z-index: 1;
}

.stats {
	display: inline-flex;
}

.text {
	padding-top: 80px;
}
</style>
<div id='menu' class='case-menu row'>
	<div class='col-lg-12'>
		<ul class='stats list-group'>
			<li class='list-group-item'>
				<form>
					<select class='noun {{curCaseClass}} form-control'
						on-click={{updateCase}}>
						<option template repeat='{{c in caseMap["cats"].keys}}' class='noun {{c}}'
							value={{c}}>{{caseMap["cats"][c]}}</option>
					</select>
				</form>
			</li>
			<template repeat='{{stat in stats.keys}}'>
			<li class='list-group-item'>{{stat}}<span
				class="label {{stats[stat][0]}}">{{stats[stat][1]}}</span></li>
			</template>
			<li class='list-group-item'>
				<button class='btn' on-click={{checkall}}>Check all</button>
			</li>
		</ul>
	</div>
</div>
<div class='text'>
	<p class='manual'>
		Use
		<code>A & D</code>
		to select words and
		<code>W & S</code>
		to select cases. Press
		<code>SPACE</code>
		for setting the case.
	</p>
	<shadow></shadow>
</div>
<!--  <img src='/static/wasd.png' height='100px'/>--> </template> <script
	type="application/dart" src='marknoun_app.dart'></script> </polymer-element>
