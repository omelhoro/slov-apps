<link rel='import' href='packages/polymer/polymer.html'>
<polymer-element name='word-voc' attributes='wordMap alternatives'>
<template>
<!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css"> -->

<style>
.false {
  background-color: red;
}

.right {
  background-color: green;
}

.empty {
  background-color: #F6F6F6;
}
</style>
<span>{{wordMap["foreignWord"]}}</span>
<button class='btn btn-default' on-click={{switchView}}> Switch</button>
<button class='btn btn-default' on-click={{check}}>Check</button>
{{alternatives|reset}}
<div class="singleinp" >
  <input class='singleinput' placeholder="translation" size=10 data-sol="{{wordMap['nativeWord']}}">
</div>

<div class="multiinp" hidden>
  <ul class="list-group">
    <template repeat='{{alt in alternatives}}'>
    <li class="list-group-item"><label class="label label-default">
    <input class='multiinput' type="radio" name='alts'
      data-sol="{{alt==wordMap['nativeWord']}}" >{{alt}}
    </label>
      </li>
    </template>
  </ul>
</div>
</template> <script type='application/dart' src='voc_task.dart'></script> </polymer-element>
