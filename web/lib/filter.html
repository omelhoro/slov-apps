<link rel='import' href='packages/polymer/polymer.html'>
<polymer-element name='filter-tmp'> <template>
<link rel="stylesheet" href="/static/css/bootstrap_list.min.css">

<template if='{{filters!=null}}'>
<div class="row">
  <template repeat='{{fltr in filters.keys}}'>
  <div class='col-lg-6 panel panel-default' on-change='{{filter}}'>
    <div class="panel-heading">{{fltr}} categories</div>
    <ul class="list-group">
      <template repeat='{{cat in filters[fltr].keys}}'>
      <li class="list-group-item"><input class='{{fltr}}'
        type="checkbox" data-fltr='{{cat}}' checked>{{filters[fltr][cat]}}</li>
      </template>
    </ul>
  </div>
  </template>
</div>
<button class='btn btn-default nextpar' type="button"
  on-click='{{next}}' >Next</button>
</template>
</template> <script type='application/dart' src='filter.dart'></script> </polymer-element>
